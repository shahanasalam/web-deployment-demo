<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shahi — Cloud Engineer</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(180deg,#071024 0%,var(--bg) 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);padding:32px;border-radius:16px;max-width:720px;width:100%;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    h1{font-size:2.25rem;margin:0 0 8px;letter-spacing:-0.5px}
    .subtitle{color:var(--muted);margin:0 0 20px}
    .badge{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);background:rgba(9,16,30,0.6);font-weight:600;color:var(--accent)}
    .meta{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
    .meta .item{background:rgba(255,255,255,0.02);padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);font-size:0.95rem}
    footer{margin-top:22px;color:var(--muted);font-size:0.9rem}
    @media (max-width:520px){h1{font-size:1.6rem}}
  </style>
</head>
<body>
  <article class="card">
    <header>
      <span class="badge">Hello — I'm Shahy.bee</span>
      <h1>Shahi</h1>
      <p class="subtitle">I am a Cloud Engineer</p>
    </header>

    <section class="meta" aria-label="quick-info">
      <div class="item">Primary: Cloud Infrastructure</div>
      <div class="item">Tools: AWS · Azure · Terraform</div>
      <div class="item">Location: India</div>
    </section>

    <footer>
      This is a simple HTML profile. Edit the file to update your name, role, or tools.
    </footer>
  </article>
</body>
</html>
